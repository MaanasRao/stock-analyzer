<!DOCTYPE html>
<html>
<head>
    <title>Stock Return Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
      $(document).ready(function() {
        $('#symbol').select2({ width: '100%' });

        const today = new Date().toISOString().split("T")[0];
        document.getElementById("start_date").setAttribute("max", today);
        document.getElementById("end_date").setAttribute("max", today);
      });
    </script>
</head>
<body>
<div class="card">
    <h2>Select a Stock</h2>
    <form method="POST" action="/result">
        <label>Search Company:</label>
        <select name="symbol" id="symbol" required>
            {% for symbol, name in symbols %}
                <option value="{{ symbol }}">{{ name }} ({{ symbol }})</option>
            {% endfor %}
        </select>

        <label>Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>

        <label>End Date:</label>
        <input type="date" id="end_date" name="end_date" required>

        <div class="checkbox-container">
            <input type="checkbox" name="include_sentiment" id="sentiment">
            <label for="sentiment">Include News Sentiment</label>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
